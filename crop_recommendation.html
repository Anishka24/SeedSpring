<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 600;
    }

    .main-container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      color: #2d6a4f;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #2d6a4f;
      border: none;
      border-radius: 8px;
      padding: 10px 30px;
    }

    .btn-primary:hover {
      background-color: #245c40;
    }

    .result-card {
      background: #1e293b;
      color: white;
      border-radius: 12px;
      margin-top: 30px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .result-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .result-card .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 24px;
      font-weight: bold;
      color: #a3e635;
    }

    @media (max-width: 768px) {
      .main-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŒ¾ Crop Recommendation</a>
    </div>
  </nav>

  <!-- Main Form -->
  <div class="container main-container">
    <h1>ðŸŒ± Crop Recommendation System</h1>
    <form action="/predict" method="POST">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="Nitrogen">Nitrogen</label>
          <input type="number" name="Nitrogen" class="form-control" placeholder="e.g. 90" required>
        </div>
        <div class="col-md-4">
          <label for="Phosporus">Phosporus</label>
          <input type="number" name="Phosporus" class="form-control" placeholder="e.g. 40" required>
        </div>
        <div class="col-md-4">
          <label for="Potassium">Potassium</label>
          <input type="number" name="Potassium" class="form-control" placeholder="e.g. 60" required>
        </div>
        <div class="col-md-4">
          <label for="Temperature">Temperature (Â°C)</label>
          <input type="number" step="0.01" name="Temperature" class="form-control" placeholder="e.g. 25.5" required>
        </div>
        <div class="col-md-4">
          <label for="Humidity">Humidity (%)</label>
          <input type="number" step="0.01" name="Humidity" class="form-control" placeholder="e.g. 80" required>
        </div>
        <div class="col-md-4">
          <label for="Ph">pH</label>
          <input type="number" step="0.01" name="Ph" class="form-control" placeholder="e.g. 6.5" required>
        </div>
        <div class="col-md-4">
          <label for="Rainfall">Rainfall (mm)</label>
          <input type="number" step="0.01" name="Rainfall" class="form-control" placeholder="e.g. 100" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
      </div>
    </form>

    <!-- Result Display -->
    {% if result %}
    <div class="result-card mt-5">
      <img src="{{ url_for('static', filename='img.jpg') }}" alt="Crop Image">
      <div class="card-body">
        <h5 class="card-title">Recommended Crop for Cultivation:</h5>
        <p class="card-text">{{ result }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
